<!-- onboarding.component.html -->
<div *ngIf="currentScreen === 1">
  <h1>Welcome to My PWA!</h1>
  <!-- Content for the first screen -->
  <button (click)="nextScreen()">Next</button>
</div>

<div *ngIf="currentScreen === 2">
  <h1>Let's Get Started!</h1>
  <!-- Content for the second screen -->
  <button (click)="completeOnboarding()">Get Started</button>
</div>
