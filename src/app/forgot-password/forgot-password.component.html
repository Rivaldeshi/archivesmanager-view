<div class="tg-pagecontent">
  <div class="container">
    <div class="row">
      <div class="tg-404">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
          <div class="tg-404content" style="padding-bottom: 10px;">
            <div class="tg-borderstyle">
              <h3>
                Mot de passe oublié
              </h3>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-8 col-sm-10 col-xs-10 col-sm-offset-1 col-xs-offset-1 col-lg-offset-4 col-md-offset-2" style="padding: 0px;">
          <aside id="tg-siderbar" class="tg-siderbar">
            <div class="tg-widget tg-widgetprojectdescription">
              <div class="tg-widgettitle">
                <div class="col-lg-6 col-sm-6 col-xs-12">
                  <h3>Adresse email du compte</h3>
                </div>
              </div>
              <div class="tg-widgetcontent">
                <form (submit)="onSubmit()" class="tg-themeform" [formGroup]="emailForm" style="padding: 5%;">
                  <fieldset>
                    <div style="margin-bottom: 3%;">
                      <input type="email" ngModel email="true" class="form-control" formControlName="email" required name="email" placeholder="Votre adresse e-mail"
                        autocomplete="off">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                          <div *ngIf="f['email'].errors['required']">Email requis</div>
                        </div>
                    </div>
                    <div style="margin-bottom: 3%;">
              				<a (click)="goToLogin()" style="cursor: pointer;">Retourner à la page de connexion</a>
                    </div>
                    <div style="margin-bottom: 3%;">
                      <button type="submit" class="tg-btn" [disabled]="loading">
                        <span>
                        <img *ngIf="loading" src="assets/images/loader/MnyxU.gif" width="40px;" style="float:left;">
                        Restaurer
												</span>
                      </button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </div>
</div>
